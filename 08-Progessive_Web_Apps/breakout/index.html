<!doctype html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Simple PWA</title>
        <link rel="canonical" href="https://informatica.uniparthenope.it" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Icons and Colors -->
        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">

        <link rel="manifest" href="manifest.json">

        <link rel="mask-icon" href="safari-pinned-tab.svg" color="#000000">
        <link rel="shortcut icon" href="favicon.ico">
        <meta name="msapplication-TileColor" content="#000000">
        <meta name="msapplication-TileImage" content="./mstile-144x144.png">
        <meta name="msapplication-config" content="./browserconfig.xml">
        <meta name="theme-color" content="#000000">

        <!-- SEO and Social Sharing and SEO -->
        <meta name="description" content="Breakout in pure Javascript as Progressive Web Application." />
        <meta name="robots" content="noodp" />
        <meta name="author" content="Raffaele Montella">
        <meta name="keywords" content="breakout, PWA" />
        <meta property="og:locale" content="en_US" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="Breakout" />
        <meta property="og:description" content="Breakout in pure Javascript as Progressive Web Application." />
        <meta property="og:url" content="https://informatica.uniparthenope.it" />
        <meta property="og:site_name" content="Breakout PWA" />
        <meta property="section:publisher" content="https://www.facebook.com/uniparthenope/" />
        <meta property="og:image" content="https://uniparthenope.it/share.jpg" />
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="Simple PWA" />
        <meta name="twitter:description" content="Simple Progressive Web App (PWA) template" />
        <meta name="twitter:site" content="@breakoutpwa" />
        <meta name="twitter:image" content="https://uniparthenope.it/share.jpg" />
        <meta name="twitter:creator" content="@raffmont72" />

        <!-- Styles -->
        <link rel="stylesheet" href="css/style.css">

        <!-- Javscript -->
        <script>
            if ("serviceWorker" in navigator) {
                window.addEventListener("load", () => {
                    navigator.serviceWorker && navigator.serviceWorker.register("js/sw.js");
                });
            }
        </script>

    </head>
    <body>
        <header>
            <div class="container">
                <a href="" class="logo" aria-label="Logo">
                    <img src="logo.png" alt="Logo">
                </a>
            </div>
        </header>

        <section>
            <div class="container">
                <canvas id="myCanvas" width="480" height="320"></canvas>
            </div>
        </section>

        <footer>
            <div class="container">
                <p></p>
            </div>
        </footer>


        <script type="application/javascript" src="js/main.js"></script>
</body>
</html>
